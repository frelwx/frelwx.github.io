              <p>这本书表面上不涉及尖锐的社会矛盾， 看的时候给人一种日常的温馨感。小说采用和双视角轮换叙述的方式，我感觉有一点拖沓，男主和女主的内心活动非常丰富。我看这本小说的时候没有特别强的和冲击感，更多的是把它当成一种比较日常的描述。没有超级英雄。魅力，虽然不扣人心弦，不知不觉吸引看下去，小插曲。</p>
